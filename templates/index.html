<!DOCTYPE html>
<html lang="en">
  <title> Data Collector App</title>
  <head>
    <link href="../static/main.css" rel="stylesheet">
  </head>
    <body>
      <div class="container">
        <h1>Survey</h1>
        <h3>Please fill the entires to get population statistics on height and BMI</h3>
        <form action="{{url_for('success')}}" method="POST">
        <div class="email"> {{text | safe}} </div>
          <input title="Your email will be safe with us" placeholder="Enter your email address" type="email" name="email_name" required> <br>
          <input title="Your data will be safe with us" placeholder="Enter your height in cm" type="number" min="50", max="300" name="height_name" required> <br>
          <input title="Your data will be safe with us" placeholder="Enter your weight in kg" type="number" min="10", max="500" name="weight_name" required> <br>
          <button type="submit"> Submit </button>
        </form>
      </div>
    </body>
</html>
